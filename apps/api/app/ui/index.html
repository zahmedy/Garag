<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GARAG UI</title>
  <style>
    :root {
      --bg: #f7f7f9;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --line: #e5e7eb;
      --primary: #0f766e;
      --danger: #b91c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px 40px;
      display: grid;
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    h2 { margin: 0 0 12px; font-size: 18px; }
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    label {
      display: grid;
      gap: 6px;
      color: var(--muted);
      font-size: 13px;
    }
    input, textarea {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px 12px;
      font: inherit;
      color: var(--text);
      background: #fff;
    }
    textarea { min-height: 84px; resize: vertical; }
    .actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    button {
      border: 0;
      border-radius: 8px;
      padding: 10px 12px;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background: #374151;
    }
    .msg { font-size: 13px; color: var(--muted); margin-top: 8px; white-space: pre-wrap; }
    .error { color: var(--danger); }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border-bottom: 1px solid var(--line);
      text-align: left;
      padding: 10px 8px;
    }
    th { color: var(--muted); font-weight: 600; }
    .empty { color: var(--muted); font-size: 14px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>GARAG Dev UI</h1>
      <div class="row">
        <label>
          Phone (E.164)
          <input id="phone" value="+966500000000" />
        </label>
        <label>
          OTP Code
          <input id="code" value="0000" />
        </label>
      </div>
      <label>
        Bearer Token
        <textarea id="token" placeholder="Paste token here, or click Verify OTP to generate"></textarea>
      </label>
      <div class="actions">
        <button id="verifyOtp">Verify OTP + Set Token</button>
        <button class="secondary" id="loadMe">Load User (/v1/me)</button>
        <button class="secondary" id="loadCars">Load Listings (/v1/seller/cars)</button>
      </div>
      <div id="status" class="msg">Ready.</div>
    </section>

    <section class="card">
      <h2>User</h2>
      <pre id="userOut" class="empty">No user loaded.</pre>
    </section>

    <section class="card">
      <h2>Listings</h2>
      <div id="listingsWrap" class="empty">No listings loaded.</div>
    </section>
  </main>

  <script>
    const phoneEl = document.getElementById("phone");
    const codeEl = document.getElementById("code");
    const tokenEl = document.getElementById("token");
    const statusEl = document.getElementById("status");
    const userOutEl = document.getElementById("userOut");
    const listingsWrapEl = document.getElementById("listingsWrap");

    const saved = localStorage.getItem("garag_token");
    if (saved) tokenEl.value = saved;

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = "msg" + (isError ? " error" : "");
    }

    function getToken() {
      return tokenEl.value.trim();
    }

    function authHeaders() {
      const token = getToken();
      if (!token) throw new Error("Missing token. Verify OTP first.");
      return { Authorization: `Bearer ${token}` };
    }

    async function parseResponse(res) {
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        const detail = data && data.detail ? data.detail : `HTTP ${res.status}`;
        throw new Error(String(detail));
      }
      return data;
    }

    function renderListings(listings) {
      if (!Array.isArray(listings) || listings.length === 0) {
        listingsWrapEl.innerHTML = '<div class="empty">No listings found.</div>';
        return;
      }

      const rows = listings.map((c) => `
        <tr>
          <td>${c.id}</td>
          <td>${c.status}</td>
          <td>${c.make} ${c.model}</td>
          <td>${c.year}</td>
          <td>${c.price_sar}</td>
          <td>${c.city}</td>
        </tr>
      `).join("");

      listingsWrapEl.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Car</th>
              <th>Year</th>
              <th>Price (SAR)</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    document.getElementById("verifyOtp").addEventListener("click", async () => {
      try {
        setStatus("Verifying OTP...");
        const res = await fetch("/v1/auth/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            phone_e164: phoneEl.value.trim(),
            code: codeEl.value.trim(),
          }),
        });
        const data = await parseResponse(res);
        tokenEl.value = data.access_token || "";
        localStorage.setItem("garag_token", tokenEl.value);
        setStatus("Token updated.");
      } catch (err) {
        setStatus(err.message || "Verify OTP failed.", true);
      }
    });

    document.getElementById("loadMe").addEventListener("click", async () => {
      try {
        setStatus("Loading user...");
        const res = await fetch("/v1/me", { headers: authHeaders() });
        const data = await parseResponse(res);
        userOutEl.textContent = JSON.stringify(data, null, 2);
        setStatus("User loaded.");
      } catch (err) {
        setStatus(err.message || "Load user failed.", true);
      }
    });

    document.getElementById("loadCars").addEventListener("click", async () => {
      try {
        setStatus("Loading listings...");
        const res = await fetch("/v1/seller/cars", { headers: authHeaders() });
        const data = await parseResponse(res);
        renderListings(data);
        setStatus(`Loaded ${Array.isArray(data) ? data.length : 0} listing(s).`);
      } catch (err) {
        setStatus(err.message || "Load listings failed.", true);
      }
    });
  </script>
</body>
</html>
